{% extends 'base.html' %}
{% load static %}
{% block title %}Checkout{% endblock %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/checkout.css' %}" />
<section>




<form action = "" method="post">
  {% csrf_token %}
  <label for="id_phone">Phone:</label>
  <input type="text" name="phone" maxlength="200" required id="id_phone">
  <label for="id_address">Address:</label>
  <input type="text" name="address" maxlength="200" required id="id_address">
  <label for="id_recall">Recall:</label>
  <input type="checkbox" name="recall" required id="id_recall">
<input type="submit" value="Confirm">
</form>

</section>
{% endblock %}
